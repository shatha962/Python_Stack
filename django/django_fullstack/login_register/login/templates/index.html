<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration</title>
</head>
<body>
    <div class="container mt-6 mb-3" style="background-color: white;">
        {% if messages %}
        <div class="row justify-content-center mt-3">
            <div class="col-sm-12">
                {% for massage in messages %}
                {% if massage.tags == 'error' %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Warring ! :</strong> {{massage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {% if massage.tags == 'success' %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success ! :</strong> {{massage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-sm-6 ">

                <h2 class="mt-3 mb-5">Registration</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label class="col-form-label" for="">First Name:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="first_name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label class="col-form-label" for="">Last Name:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="last_name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label class="col-form-label" for="">Email:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label class="col-form-label" for="">Password:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label class="col-form-label" for="">Confirm PW:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="password" name="conf_password" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h2 class="mt-3 mb-5">Login</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="" class="col-form-label">Email</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="" class="col-form-label">Password</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
    </div>

</body>
</html>
